<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper_ex</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
  <main>
    <section class="swiper-wrapper">
      <article class="swiper-slide">1</article>
      <article class="swiper-slide">2</article>
      <article class="swiper-slide">3</article>
      <article class="swiper-slide">4</article>
      <article class="swiper-slide">5</article>
    </section>
  </main>

  <script>
    // 기본 스와이퍼 연결볍
    const swiper = new Swiper("main", {
      speed : 500, // 스와이프시 패널이 넘어가는 속도
      loop : true, // 기본값은 flast니깐 값을 줄꺼니깐 true -> 스와이프를 순환해주는 기능
      direction : "horizontal", // 가로 :) vertical 세로 스와이프
      grabCursor : true,
      slidesPerView : "auto", //숫자(해당갯수 단위로 패널보임), "auto"로 지정하면 : 100% , 특정크기를 지정할수 있다
      spaceBetween : 30, // 패널사이 간격(px)
      centersdSlides : true, // 활성화 패널을 항상 가로 가운대 배치
    })
  </script>
</body>
</html>
